<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=scale=1.0">
    <title>â€œCSC 642 848 Fall 2021 Individual Assignment Joshua Cole Boelman Data Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="index.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container-fluid" novalidate>
        <form name="inputForm" action="results.html" novalidate>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="lastName">Name</label>
                        <input type="text" name="lastName" class="form-control" id="lastName" maxlength="40"
                            placeholder="Last" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="firstName"></label>
                        <input type="text" name="firstName" class="form-control" id="firstName" maxlength="40"
                            placeholder="First" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="title">Preferred Title</label>
                    <select class="form-control" name="title" id="title" required>
                        <option>None</option>
                        <option>Student</option>
                        <option>Professor</option>
                        <option>Staff</option>
                        <option>Retired</option>
                    </select>
                </div>
                <div class="col">
                    <label for="userHeight">Height</label>
                    <div class="row">
                        <div class="col">
                            <input type="number" name="heightFeet" id="heightFeet" class="form-control"
                                placeholder="Feet" aria-label="feet" required>
                        </div>
                        <div class="col">
                            <input type="number" name="heightInches" id="heightInches" class="form-control"
                                placeholder="Inches" aria-label="inches" required>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="userPhone">Phone Number</label>
                    <input type="text" class="form-control" name="phone" id="phone" maxlength="10" minlength="10"
                        placeholder="(123) 423-2413" required>
                </div>
                    <div class="col-6">
                        <label for="streetAddress">Address</label>
                        <input type="text" class="form-control" name="address" id="address"
                            placeholder="123 Apple Way" required>
                    
                    </div>
                    <div class="col-6">
                        <label for="userPhone">City</label>
                        <input type="text" class="form-control" name="city" id="city" placeholder="San Francisco" required>
                    </div>
                
                <div class="col">
                    <label for="state">State</label>
                    <select class="form-control" id="state" name="state" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Alabama</option>
                        <option>Alaska</option>
                        <option>Arizona</option>
                        <option>Arkansas</option>
                        <option>California</option>
                        <option>Colorado</option>
                        <option>Connecticut</option>
                        <option>Delaware</option>
                        <option>Florida</option>
                        <option>Georgia</option>
                        <option>Hawaii</option>
                        <option>Idaho</option>
                        <option>Illinois</option>
                        <option>Indiana</option>
                        <option>Iowa</option>
                        <option>Kansas</option>
                        <option>Kentucky</option>
                        <option>Louisiana</option>
                        <option>Maine</option>
                        <option>Maryland</option>
                        <option>Massachusetts</option>
                        <option>Michigan</option>
                        <option>Minnesota</option>
                        <option>Mississippi</option>
                        <option>Missouri</option>
                        <option>Montana</option>
                        <option>Nebraska</option>
                        <option>Nevada</option>
                        <option>New Hampshire</option>
                        <option>New Jersey</option>
                        <option>New Mexico</option>
                        <option>New York</option>
                        <option>North Carolina</option>
                        <option>North Dakota</option>
                        <option>Ohio</option>
                        <option>Oklahoma</option>
                        <option>Oregon</option>
                        <option>Pennsylvania
                        <option>Rhode Island</option>
                        <option>South Carolina</option>
                        <option>South Dakota</option>
                        <option>Tennessee</option>
                        <option>Texas</option>
                        <option>Utah</option>
                        <option>Vermont</option>
                        <option>Virginia</option>
                        <option>Washington</option>
                        <option>West Virginia</option>
                        <option>Wisconsin</option>
                        <option>Wyoming</option>
                        </option>
                    </select>
                </div>
                <div class="col">
                    <label for="userZip">Zip</label>
                    <input type="text" class="form-control" name="userZip" id="userZip" maxlength="5" minlength="5"
                        placeholder="12345" required>
                </div>
            </div>

            <div class="form-group">
                <label for="userHeight">Check all services you require</label>
            </div>
            <div class="form-group form-check form-switch">
                <label class="form-check-label" for="exampleCheck1">Email</label>
                <input type="checkbox" class="form-check-input" id="emailService" name="emailService">
            </div>
            <div class="form-group form-check form-switch">
                <label class="form-check-label" for="exampleCheck1">Phone</label>
                <input type="checkbox" class="form-check-input" id="phoneService" name="phoneService">
            </div>
            <div class="form-group form-check form-switch">
                <label class="form-check-label" for="exampleCheck1">FaceBook</label>
                <input type="checkbox" class="form-check-input" id="fbService" name="fbService">
            </div>
            <div class="form-group form-check form-switch">
                <label class="form-check-label" for="exampleCheck1">Twitter</label>
                <input type="checkbox" class="form-check-input" id="twitterService" name="twitterService">
            </div>
            <div class="form-group form-check form-switch">
                <label class="form-check-label" for="exampleCheck1">Surface Mail</label>
                <input type="checkbox" class="form-check-input" id="surfaceService" name="surfaceService">
            </div>
            <div class="form-group form-check form-switch">
                <label class="form-check-label" for="exampleCheck1">Personal Visit</label>
                <input type="checkbox" class="form-check-input" id="personalVisit" name="personalVisit">
            </div>
            <div class="form-group">
                <label for="multiChoiceSelect">Monthly Budget</label>
                <select class="form-control" id="budget" name = "budget">
                    <option>Less than $50</option>
                    <option>Between $50 - $100</option>
                    <option>More than $100</option>
                </select>
            </div>
            <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input type="email" class="form-control" id="emailAddress"name="emailAddress" placeholder="name@example.com" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="check" required>
                <label class="form-check-label">Agree to </label>
                <a href="url">Terms and Conditions</a>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>
    </div>
</body>



</html>
