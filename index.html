<body>
    <div class="container-fluid">
        <form>
            
            <div class="row">
                <div class="col">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Smith">

                </div>

              </div>
            
            <div class="form-group">
                <label for="userHeight">Check all services you require</label>
            </div>
            <div class="form-group form-check form-switch">
                <label class="form-check-label" for="exampleCheck1">Email</label>
                <input type="checkbox" class="form-check-input" id="captcha">
            </div>
            <div class="form-group form-check form-switch">

            </div>
            <div class="form-group form-check form-switch">

            </div>
            <div class="form-group form-check form-switch">
                <label class="form-check-label" for="exampleCheck1">Twitter</label>
                <input type="checkbox" class="form-check-input" id="captcha">
            </div>
            <div class="form-group form-check form-switch">
                <label class="form-check-label" for="exampleCheck1">Surface Mail</label>
                <input type="checkbox" class="form-check-input" id="captcha">
            </div>
            <div class="form-group form-check form-switch">
                <input type="checkbox" class="form-check-input" id="captcha">

            </div>


            <div class="form-group">
                <label for="multiChoiceSelect">Monthly Budget</label>

                    <option>Less than $50</option>

                    <option>More than $100</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

            <div class="form-group form-check">
