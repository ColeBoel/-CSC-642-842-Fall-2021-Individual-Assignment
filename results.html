<!DOCTYPE html>
<html>
<script src="index.js"></script>
<script>
    function getCookies() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        document.getElementById("lastName").textContent = urlParams.get('lastName')
        document.getElementById("firstName").textContent = urlParams.get('firstName')
        document.getElementById("title").textContent = urlParams.get('title')
        document.getElementById("heightFeet").textContent = urlParams.get('heightFeet')
        document.getElementById("heightInches").textContent = urlParams.get('heightInches')
        document.getElementById("phone").textContent = urlParams.get('phone')
        document.getElementById("city").textContent = urlParams.get('city')
        document.getElementById("state").textContent = urlParams.get('state')
        document.getElementById("userZip").textContent = urlParams.get('userZip')
        document.getElementById("address").textContent = urlParams.get('address')
        document.getElementById("emailService").textContent = "emailService = " + urlParams.get('emailService')
        document.getElementById("phoneService").textContent = "phoneService = " + urlParams.get('phoneService')
        document.getElementById("fbService").textContent = "fbService = " + urlParams.get('fbService') 
        document.getElementById("twitterService").textContent = "twitterService = " + urlParams.get('twitterService')
        document.getElementById("surfaceService").textContent = "surfaceService = " + urlParams.get('surfaceService')
        document.getElementById("personalVisit").textContent ="personalVisit = " +  urlParams.get('personalVisit')
        document.getElementById("emailAddress").textContent = urlParams.get('emailAddress')
    }
</script>

<head>
</head>

<body onload="getCookies()">
    <p id="lastName"></p>
    <p id="firstName"></p>
    <p id="title"></p>
    <p id="heightFeet"></p>
    <p id="heightInches"></p>
    <p id="phone"></p>
    <p id="city"></p>
    <p id="state"></p>
    <p id="userZip"></p>
    <p id="address"></p>
    <p id="emailService"></p>
    <p id="phoneService"></p>
    <p id="fbService"></p>
    <p id="twitterService"></p>
    <p id="surfaceService"></p>
    <p id="personalVisit"></p>
    <p id="emailAddress"></p>
</body>

</html>
