<!DOCTYPE html>
<html>
<script src="index.js"></script>

<script>
    function getCookies() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        document.getElementById("lastName").textContent = urlParams.get('lastName')
        document.getElementById("firstName").textContent = urlParams.get('firstName')
        document.getElementById("title").textContent = urlParams.get('title')
        document.getElementById("heightFeet").textContent = urlParams.get('heightFeet') + "'" + urlParams.get('heightInches')
        document.getElementById("phone").textContent = urlParams.get('phone')
        document.getElementById("city").textContent = urlParams.get('city')
        document.getElementById("state").textContent = urlParams.get('state')
        document.getElementById("userZip").textContent = urlParams.get('userZip')
        document.getElementById("address").textContent = urlParams.get('address')


      
        
        document.getElementById("twitterService").textContent = "Twitter = " + urlParams.get('twitterService')
        document.getElementById("surfaceService").textContent = "Surface = " + urlParams.get('surfaceService')
        document.getElementById("personalVisit").textContent = "Personal Visit = " + urlParams.get('personalVisit')

        if(urlParams.get('emailService') == null){
            document.getElementById("emailService").textContent = "No Email"
        } else {
            document.getElementById("emailService").textContent = "Email"
        }

        if(urlParams.get('phoneService') == null){
            document.getElementById("phoneService").textContent = "No Phone"
        } else {
            document.getElementById("phoneService").textContent = "Phone"
        }

        if(urlParams.get('fbService') == null){
            document.getElementById("fbService").textContent = "No Facebook"
        } else {
            document.getElementById("fbService").textContent = "Facebook"
        }
        if(urlParams.get('twitterService') == null){
            document.getElementById("twitterService").textContent = "No Twitter"
        } else {
            document.getElementById("twitterService").textContent = "Twitter Activated"
        }
        if(urlParams.get('surfaceService') == null){
            document.getElementById("surfaceService").textContent = "No Surface"
        } else {
            document.getElementById("surfaceService").textContent = "Surface"
        }
        if(urlParams.get('personalVisit') == null){
            document.getElementById("personalVisit").textContent = "No Personal Visits"
        } else {
            document.getElementById("personalVisit").textContent = "Personal Visits"
        }
        
        document.getElementById("emailAddress").textContent = urlParams.get('emailAddress')
        document.getElementById("budget").textContent = urlParams.get('budget')
        var location =urlParams.get('address') + "," + urlParams.get('city')
        const googleAPIString = "https://www.google.com/maps/embed/v1/place?key=AIzaSyBveBaqZKBS-A71oyZjP_h5i1Dm5T3BEyw&q=" + location
        document.getElementById("iframe").setAttribute("src", googleAPIString);
       
    }
</script>
